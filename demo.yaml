---
globals:
  app: demo
  bucket: wol-deployments
  runtime: "3.8"
components:
  secrets:
    - name: foo
      value: bar
  userpools:
    - name: hello-pool
  layers:
    - name: hello-layer-2
      packages:
        - name: lxml
        - name: pymorphy2
          version: "0.8"
        - name: readability
          repo:
            host: github
            owner: jhw
          version: "1.0.1"
  actions:
    - name: hello-get-fn
      layers:
        - hello-layer-2
      retries: 0
      env:
        google_application_credentials: "path/to/creds.json"
    - name: hello-post-fn
    - name: hello-bucket-fn
      permissions:
        - translate:TranslateText
    - name: hello-table-fn
      permissions:
        - polly:SynthesizeSpeech
    - name: hello-timer-fn
    - name: hello-queue-fn
  apis:
    - name: hello-api
      version: "1-0-0"
      resources:
        - name: hello-get
          method: GET
          params:
            - msg
          action: hello-get-fn
          userpool: hello-pool
        - name: hello-post
          method: POST
          schema:
            type: object
            properties:
              msg:
                type: string
            required:
              - msg
          action: hello-post-fn
  buckets:
    - name: hello-bucket
      actions:
        - name: hello-bucket-fn
          path: foobar
      website: true
      root: index.html
  queues:
    - name: hello-queue
      batch: 1
      action: hello-queue-fn
  tables:
    - name: hello-table
      fields:
        - name: my-hash
          type: string
          primary: true
      action: hello-table-fn
  timers:
    - name: hello-timer
      rate: "1 hour"
      payload:
        hello: world
      action: hello-timer-fn
