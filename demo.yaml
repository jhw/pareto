components:
- name: hello-bucket
  type: bucket
  website: true
  functions:
  - name: hello-function
    path: whatever
- name: hello-function
  type: function
  iam:
    permissions:
    - "logs:*"
    - "dynamodb:*"
    - "sqs:*"
  api:
    method: GET    
- type: queue
  name: hello-queue
  function: hello-function
- name: hello-timer
  type: timer
  function: hello-function
  rate: "1 hour"
  payload: 
    hello: world
- name: hello-table
  type: table
  fields:
  - name: my-hash
    type: string
    primary: true
  - name: my-string
    type: string
    index: true
  function: hello-function


