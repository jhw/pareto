components:
- name: hello-bucket
  type: bucket
  website: true
- name: hello-function
  type: function
  iam:
    permissions:
    - "logs:*"
  api:
    method: GET    
- type: queue
  name: hello-queue
- name: hello-timer
  type: timer
  function: hello-function
  rate: "1 hour"
  payload: 
    hello: world


