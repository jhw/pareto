---
globals:
  app: pareto-demo
  src: demo
  bucket: wol-deployments
  runtime: "3.7"
components:
  secrets:
    - name: foo
      value: bar
  layers:
     - name: lxml
       package:
         name: lxml
     - name: pymorphy
       package:
         name: pymorphy2
         version: "0.8"
  actions:
    - name: hello-get-action
      layers:
        - lxml
    - name: hello-post-action
      layers:
        - pymorphy
    - name: hello-bucket-action
      permissions:
        - translate:TranslateText
    - name: hello-table-action
      permissions:
        - polly:SynthesizeSpeech
    - name: hello-timer-action
    - name: hello-queue-action
  apis:
    - name: hello-api
      resources:
        - name: hello-get
          method: GET
          action: hello-get-action
        - name: hello-post
          method: POST
          action: hello-post-action
  buckets:
    - name: hello-bucket
      actions:
        - name: hello-bucket-action
          path: foobar
      website: true
  queues:
    - name: hello-queue
      batch: 1
      action: hello-queue-action
  tables:
    - name: hello-table
      fields:
        - name: my-hash
          type: string
          primary: true
      action: hello-table-action
  timers:
    - name: hello-timer
      rate: "1 hour"
      payload:
        hello: world
      action: hello-timer-action
