globals:
  app: pareto-demo
  src: demo
  bucket: wol-deployments
  runtime: "3.7"
components:
  secrets:
  - name: foo
    value: bar
  timers:
  - name: hello-timer
    rate: "1 hour"
    payload:
      hello: world
    action: {}
  apis:
  - name: hello-get
    method: GET
    action:
      layers:
      - name: lxml
  - name: hello-post
    method: POST
    action:
      layers:
      - name: pymorphy2
        version: "0.8"
  buckets:
  - name: hello-bucket
    action:
      permissions:
      - translate:TranslateText
  websites:  
  - name: hello-website
  tables:
  - name: hello-table
    fields:
    - name: my-hash
      type: string
      primary: true
    action:
      permissions:
      - polly:SynthesizeSpeech
  queues:
  - name: hello-queue
    batch: 1
    action: {}
