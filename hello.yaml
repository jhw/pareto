globals:
  app: pareto-demo
  src: lambda
  bucket: wol-deployments
  runtime: "3.7"
components:
  apis:
  - name: hello-get-api
    action:
      method: GET
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
  - name: hello-post-api
    action:
      method: POST
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
  buckets:
  - name: hello-bucket
    actions:
    - path: foo
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
    - path: bar
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
  websites:  
  - name: hello-website
  tables:
  - name: hello-table
    fields:
    - name: my-hash
      type: string
      primary: true
    action:
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
  queues:
  - name: hello-queue
    batch: 1
    action:
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
      - "dynamodb:*"
