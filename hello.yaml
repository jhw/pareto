globals:
  app: pareto-demo
  src: lambda
  bucket: wol-deployments
  runtime: "3.7"
components:
  secrets:
  - name: foo
    value: bar
  timers:
  - name: hello-timer
    rate: "1 hour"
    payload:
      hello: world
    action: {}
  apis:
  - name: hello-get
    method: GET
    action: {}
  - name: hello-post
    method: POST
    action: {}
  buckets:
  - name: hello-bucket
    action:
      permissions:
      - "translate:*"
  websites:  
  - name: hello-website
  tables:
  - name: hello-table
    fields:
    - name: my-hash
      type: string
      primary: true
    action:
      permissions:
      - "polly:*"
  queues:
  - name: hello-queue
    batch: 1
    action: {}
