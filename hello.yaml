globals:
  app: pareto-demo
  src: lambda
  bucket: wol-deployments
  runtime: "3.7"
components:
  secrets:
  - name: foo
    value: bar
  apis:
  - name: hello-get
    method: GET
    action:
      permissions:
      - "logs:*"
      - "sqs:*"
  - name: hello-post
    method: POST
    action:
      permissions:
      - "logs:*"
      - "sqs:*"
  buckets:
  - name: hello-bucket
    action:
      permissions:
      - "logs:*"
      - "s3:*"
      - "sqs:*"
  websites:  
  - name: hello-website
  tables:
  - name: hello-table
    fields:
    - name: my-hash
      type: string
      primary: true
    action:
      permissions:
      - "logs:*"
      - "sqs:*"
      - "dynamodb:*"
  queues:
  - name: hello-queue
    batch: 1
    action:
      permissions:
      - "logs:*"
      - "sqs:*"
