---
globals:
  app: pareto-demo
  src: demo
  bucket: wol-deployments
  runtime: "3.7"
components:
  secrets:
    - name: foo
      value: bar
  actions:
    - name: hello-get-action
      layers:
        - name: lxml
    - name: hello-post-action
      layers:
        - name: pymorphy2
          version: "0.8"
    - name: hello-bucket-action
      permissions:
        - translate:TranslateText
    - name: hello-timer-action
  apis:
    - name: hello-get
      method: GET
      action: hello-get-action
    - name: hello-post
      method: POST
      action: hello-post-action
  buckets:
    - name: hello-bucket
      action: hello-bucket-action
  websites:
    - name: hello-website
  timers:
    - name: hello-timer
      rate: "1 hour"
      payload:
        hello: world
      action: hello-timer-action
